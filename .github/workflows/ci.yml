name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.24
        with:
          cuda: "12.4.1"

      - name: Install linter
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Lint
        run: ./scripts/lint.sh

      - name: No-warnings build
        run: ./scripts/check_no_warnings_build.sh build

      - name: Test
        run: ctest --test-dir build --output-on-failure

  gpu-smoke:
    if: ${{ vars.ENABLE_GPU_CI == 'true' }}
    runs-on: [self-hosted, linux, x64, gpu, nvidia]
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DDL_CUDA_WARNINGS_AS_ERRORS=ON

      - name: Build
        run: cmake --build build -j

      - name: GPU tests
        run: ctest --test-dir build --output-on-failure -R gpu_correctness_tests

      - name: Char LM smoke
        run: ./build/dl-cuda-char-lm --epochs 20 --print-every 10 --gen-len 32
